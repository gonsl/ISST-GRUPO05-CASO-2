<!DOCTYPE html>

  <style>
    /*â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“*/
    /*  PALETA, RESET & TIPOGRAFÃA                  */
    /*â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“*/
    :root {
      --color-primary:      #914e02;
      --color-primary-dark: #583200;
      --color-secondary:    #f5b767;
      --color-bg:           #f7d28d;
      --color-text:         #1f2937;
      --font-sans:          'Helvetica Neue', Arial, sans-serif;
    }
    *, *::before, *::after {
      margin:0; padding:0; box-sizing:border-box;
    }
    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /*â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“*/
    /*  HEADER & NAVEGACIÃ“N                         */
    /*â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“*/
    .site-header {
      background: var(--color-secondary);
      border-bottom: 1px solid #e5e7eb;
    }
    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .brand {
      font-size: 1.75rem;
      font-weight: bold;
      color: var(--color-primary);
      text-decoration: none;
    }
    .nav {
      display: flex;
      gap: 1rem;
    }
    .nav__link {
      color: var(--color-text);
      text-decoration: none;
      font-weight: 500;
    }

    /*â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“*/
    /*  MAIN / FORMULARIO                          */
    /*â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“*/
    main {
      flex:1;
      padding: 2rem 0;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 540px;
    }

    .upload-card {
      background: var(--color-secondary);
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 2rem;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.4s ease-out;
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(-10px); }
      to   { opacity:1; }
    }
    .upload-card h2 {
      text-align: center;
      font-size: 2rem;
      color: var(--color-primary);
      margin-bottom: 1.5rem;
    }
    .message {
      background: var(--color-bg);
      border-left: 4px solid var(--color-primary);
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .field {
      margin-bottom: 1.25rem;
    }
    .field label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .field input[type="text"],
    .field textarea,
    .field input[type="file"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
      outline: none;
      background: #fff;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .field textarea {
      min-height: 6rem;
      resize: vertical;
    }
    .field input:focus,
    .field textarea:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px rgba(145,78,2,0.2);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1.25rem;
    }
    .checkbox-group label {
      margin-left: 0.5rem;
      cursor: pointer;
    }

    .actions {
      text-align: center;
    }
    .actions input[type="submit"] {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      background: var(--color-primary);
      color: var(--color-secondary);
      border: none;
      border-radius: 0.75rem;
      font-size: 1.125rem;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .actions input[type="submit"]:hover {
      background: var(--color-primary-dark);
      transform: translateY(-2px);
    }
    .actions input[type="submit"]:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <a href="/" class="brand">Resumen.es</a>
      <nav class="nav">
        <a href="/"            class="nav__link">Inicio</a>
        <a th:href="@{/catalogo}" class="nav__link">CatÃ¡logo</a>

    </div>

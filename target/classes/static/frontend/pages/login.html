<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Resumen.es</title>
  <link rel="stylesheet" href="/frontend/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<div class="login-container">
  <div class="left-panel">
    <h1>RESUMEN.ES</h1>
  </div>

  <div class="right-panel">
    <a href="index.html" class="back-button">←</a>

    <form class="login-form">
      <h2>Iniciar Sesión</h2>

      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" placeholder="Introduce tu usuario">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">

      <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>

      <button type="submit" class="btn-login">INICIAR</button>

      <p class="registro">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
    </form>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Resumen.es</title>
  <link rel="stylesheet" href="/frontend/css/registro.css">
  <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<div class="registro-container">
  <div class="left-panel">
    <h1>RESUMEN.ES</h1>
  </div>

  <div class="right-panel">
    <a href="index.html" class="back-button">←</a>

    <form class="registro-form">
      <h2>Registro</h2>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre">

      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos">

      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario">

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password">

      <label for="confirm-password">Confirmar contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password">

      <label for="rol">Selecciona tu rol</label>
      <select id="rol" name="rol">
        <option value="">Selecciona tu rol</option>
        <option value="lector">Lector</option>
        <option value="escritor">Escritor</option>
      </select>

      <p class="terminos">Al registrarte, aceptas nuestros términos y condiciones.</p>

      <button type="submit" class="btn-registrar">REGISTRARME</button>
    </form>
  </div>
</div>

</body>
</html>

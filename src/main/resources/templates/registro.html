<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registro ‚Äì Resumen.es</title>
  <style>
    /*================================
      PALETA, RESET Y TIPOGRAF√çA
    =================================*/
    :root {
      --color-primary:       #914e02;
      --color-primary-dark:  #583200;
      --color-success:       #965a00;
      --color-secondary:     #f5b767;
      --color-bg:            #f7d28d;
      --color-text:          #1f2937;
      --font-sans:           'Helvetica Neue', Arial, sans-serif;
    }
    *, *::before, *::after {
      margin:0; padding:0; box-sizing:border-box;
    }
    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /*================================
      HEADER
    =================================*/
    .site-header {
      background: var(--color-secondary);
      border-bottom:1px solid #e5e7eb;
    }
    .site-header .container {
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem;
    }
    .brand {
      font-size:1.75rem; font-weight:bold;
      color: var(--color-primary);
      text-decoration:none;
    }
    .nav { display:flex; gap:1rem; }
    .nav__link {
      text-decoration:none; color: var(--color-text);
      font-weight:500;
    }
    .nav__auth .btn {
      margin-left:0.5rem;
    }
    .btn {
      padding:0.5rem 1rem;
      border:none; border-radius:0.375rem;
      cursor:pointer; font-weight:600; text-decoration:none;
    }
    .btn-primary {
      background: var(--color-primary);
      color: var(--color-secondary);
    }
    .btn-primary:hover {
      background: var(--color-primary-dark);
    }
    .btn-success {
      background: var(--color-success);
      color: #fff;
    }
    .btn-success:hover {
      background: darken(var(--color-success), 10%);
    }

    /*================================
      MAIN
    =================================*/
    main {
      flex:1;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:2rem 0;
    }
    .container {
      width:90%; max-width:600px;
      margin:0 auto;
    }

    /*================================
      CARD REGISTRO
    =================================*/
    .card {
      background: var(--color-secondary);
      border-radius:1rem;
      box-shadow:0 4px 16px rgba(0,0,0,0.1);
      overflow:hidden;
      animation:fadeIn 0.4s ease-out;
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(-10px);}
      to   { opacity:1; }
    }
    .card-header {
      background: var(--color-success);
      color: #fff;
      text-align:center;
      padding:1rem;
    }
    .card-header h4 {
      margin:0; font-size:1.5rem;
    }
    .card-body {
      padding:1.5rem;
    }

    /*================================
      FORM ELEMENTOS
    =================================*/
    .mb-3 { margin-bottom:1rem !important; }
    .form-label {
      display:block;
      margin-bottom:0.5rem;
      font-weight:500;
    }
    .form-control,
    .form-select {
      width:100%;
      padding:0.75rem 1rem;
      border:1px solid #ccc;
      border-radius:0.5rem;
      font-size:1rem;
      outline:none;
    }
    .form-control:focus,
    .form-select:focus {
      border-color: var(--color-primary);
      box-shadow:0 0 0 3px rgba(145,78,2,0.2);
    }
    .form-check {
      display:flex; align-items:center;
      margin-bottom:1rem;
    }
    .form-check-input {
      margin-right:0.5rem;
    }
    .text-center a {
      color: var(--color-primary);
      text-decoration:none;
      font-weight:500;
    }
    .text-center a:hover {
      text-decoration:underline;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <a href="/" class="brand">Resumen.es</a>
      <nav class="nav">
        <a href="/"              class="nav__link">Inicio</a>
        <a th:href="@{/catalogo}" class="nav__link">Cat√°logo</a>
      </nav>
      <div class="nav__auth">
        <a th:href="@{/login}"    class="btn btn-primary">Iniciar sesi√≥n</a>
      </div>
    </div>
  </header>

  <!-- FORMULARIO REGISTRO -->
  <main>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h4>üìù Registro de nuevo usuario</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/registro}" method="post" th:object="${usuario}">
            <div class="mb-3">
              <label class="form-label">‚úâÔ∏è Correo electr√≥nico</label>
              <input type="email"
                     class="form-control"
                     th:field="*{email}"
                     placeholder="tucorreo@ejemplo.com"
                     required/>
            </div>
            <div class="mb-3">
              <label class="form-label">üë§ Nombre</label>
              <input type="text"
                     class="form-control"
                     th:field="*{nombre}"
                     placeholder="Tu nombre completo"
                     required/>
            </div>
            <div class="mb-3">
              <label class="form-label">üîí Contrase√±a</label>
              <input type="password"
                     class="form-control"
                     th:field="*{password}"
                     placeholder="M√≠nimo 4 caracteres"
                     required/>
            </div>
            <div class="mb-3">
              <label class="form-label">üß© ¬øQu√© quieres hacer?</label>
              <select class="form-select" th:field="*{rol}">
                <option value="VISITANTE">Leer</option>
                <option value="ESCRITOR">Escribir</option>
              </select>
            </div>
            <!--
           <div class="form-check mb-3">
              <input class="form-check-input"
                     type="checkbox"
                     th:field="*{suscrito}"
                     id="suscritoCheck"/>
              <label class="form-check-label" for="suscritoCheck">
                ‚úÖ Suscribirse
              </label>
            </div>
            -->
            <button type="submit" class="btn btn-success w-100">
              Registrarse
            </button>
          </form>
          <div class="text-center mt-3">
            <a th:href="@{/login}">¬øYa tienes cuenta? Inicia sesi√≥n</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  

</body>
</html>
